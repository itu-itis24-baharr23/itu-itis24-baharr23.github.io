<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Kelime Oyunu">
    <meta name="keywords"
        content="HTML, CSS, JavaScript, Raif Bahar, Kelime Oyunu">
    <title>Kelime Oyunu</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>

<body>

    <!-- Game Container -->
    <div class="main-container">
        <!-- Navigation -->
        <nav>
            <ul>
                <li><a href="index.html">Ana Sayfa</a></li>
                <li><a href="oyun.html">Oyun</a></li>
            </ul>
        </nav>
        <!-- Navigation -->

        <!-- Message-->
        <div class="message-container">
            <div class="message message-success">
                <p id="message">Kazandınız</p>
            </div>
            <div class="message message-error">
                <p id="message">Kaybettiniz</p>
            </div>
        </div>
        <!-- Message-->

        <!-- Game Container -->
        <div class="game-container">
            <div class="game-info">
                <h1>Kelime Oyunu</h1>
                <h3>5 haneli bir kelime tahmin edin.</h3>
                <p>Skor: <span id="score">0</span></p>
                <p>Can:
                    <!-- Canlar -->
                    <img src="images/heart.svg" alt="heart" id="heart1"
                        class="heart" width="20px" height="20px">
                    <img src="images/heart.svg" alt="heart" id="heart2"
                        class="heart" width="20px" height="20px">
                    <img src="images/heart.svg" alt="heart" id="heart3"
                        class="heart" width="20px" height="20px">
                    <!-- Canlar -->

                </p>

            </div>


            <div class="game">
                <!-- Inputs -->
                <div id="inputs" class="inputs">
                    <input class="input" type="text" inputmode="numeric"
                        maxlength="1" />
                    <input class="input" type="text" inputmode="numeric"
                        maxlength="1" />
                    <input class="input" type="text" inputmode="numeric"
                        maxlength="1" />
                    <input class="input" type="text" inputmode="numeric"
                        maxlength="1" />
                    <input class="input" type="text" inputmode="numeric"
                        maxlength="1" />
                </div>
                <!-- Inputs -->
                <button id="btn">Kontrol Et</button>
            </div>
        </div>
        <!-- Game Container -->

    </div>

    <script type="text/javascript">


    </script>

</body>

</html>
